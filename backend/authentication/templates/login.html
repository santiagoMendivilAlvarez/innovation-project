{% extends 'utils/base_guest.html' %}
{% block title %}Iniciar Sesión - BookieWookie{% endblock %}

{% block extra_css %}
<style>
    .container {
        max-width: 500px;
        margin: 80px auto;
        padding: 20px;
    }
    
    .login-card {
        background: white;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    
    .card-header {
        background: linear-gradient(135deg, #bbdefb, #90caf9);
        color: #1976d2;
        text-align: center;
        padding: 30px;
        font-size: 28px;
        font-weight: 600;
    }
    
    .card-body {
        padding: 40px;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 8px;
        color: #333;
        font-weight: 500;
        font-size: 16px;
    }
    
    .form-control {
        width: 100%;
        padding: 18px;
        border: 2px solid #e0e0e0;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s;
        background: #f8f9fa;
    }
    
    .form-control:focus {
        outline: none;
        border-color: #1976d2;
        background: white;
    }
    
    .form-control::placeholder {
        color: #aaa;
    }
    
    .forgot-password {
        text-align: center;
        margin: 20px 0;
    }
    
    .forgot-password a {
        color: #666;
        text-decoration: none;
        font-size: 14px;
    }
    
    .forgot-password a:hover {
        color: #1976d2;
        text-decoration: underline;
    }
    
    .form-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
    }
    
    .btn {
        padding: 15px 30px;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
        text-decoration: none;
        display: inline-block;
        text-align: center;
        font-size: 16px;
        min-width: 120px;
    }
    
    .btn-primary {
        background: #1976d2;
        color: white;
    }
    
    .btn-primary:hover {
        background: #1565c0;
        transform: translateY(-1px);
    }
    
    .btn-secondary {
        background: #f5f5f5;
        color: #666;
        border: 2px solid #e0e0e0;
    }
    
    .btn-secondary:hover {
        background: #e0e0e0;
        color: #333;
    }
    
    .register-section {
        text-align: center; 
        margin-top: 30px; 
        padding-top: 20px; 
        border-top: 1px solid #eee;
    }
    
    .register-section p {
        color: #666;
        margin: 0;
    }
    
    .register-section a {
        color: #1976d2; 
        text-decoration: none; 
        font-weight: 500;
    }
    
    .register-section a:hover {
        text-decoration: underline;
    }
    
    @media (max-width: 768px) {
        .container {
            margin: 40px auto;
            padding: 15px;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-buttons {
            flex-direction: column;
            gap: 10px;
        }
        
        .form-buttons .btn {
            width: 100%;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="login-card">
        <div class="card-header">
            Iniciar sesión
        </div>
        
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" 
                           id="email" 
                           name="email" 
                           class="form-control" 
                           placeholder="Correo electrónico" 
                           value="{{ form.email.value|default:'' }}"
                           required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" 
                           id="password" 
                           name="password" 
                           class="form-control" 
                           placeholder="Crea contraseña" 
                           required>
                </div>
                
                <div class="forgot-password">
                    <a href="/auth/forgot-password/">Olvidé mi contraseña</a>
                </div>
                
                <div class="form-buttons">
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
                </div>
            </form>
            
            <div class="register-section">
                <p>¿No tienes una cuenta? 
                    <a href="{% url 'register' %}">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
